<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .org {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 20px;
        }
        img {
            width: 200px;
            height: 200px;
        }
        .sx :hover {  
            transform: scaleX(1.1); 
        }
        .sy :hover {  
            transform: scaleY(1.1); 
        }
        .sxy :hover {  
            transform: scale(1.5, 2.0);
        }
        .sm :hover {  
            transform: scale(0.9, 0.8); 
        }
        .sm2 :hover {  
            transform: scale(1.01, 1.05); 
        }
    </style>
</head>
<body>
    <h1>Transform - scale</h1>
    <p>scale함수는 확대/축소</p>
    <ul>
        <li>scaleX(sx) : x축으로 sx만큼 확대/축소</li>
        <li>scaleY(sx) : y축으로 sy만큼 확대/축소</li>
        <li>scale(sx, sy) : x, y축을 sx, sy만큼 확대/축소</li>
    </ul>
    <p>sx, sy는 확대 비율로서 1보다 크면 확대이며 1보다 작으면 축소</p>
    <hr>
    <div class="org">
        <div class="sx">
            <img src="../images/woodnotebook.jpg">
        </div>
    </div>

    <div class="org">
        <div class="sy">
            <img src="../images/whitenotebook.jpg">
        </div>
    </div>

    <div class="org">
        <div class="sxy">
            <img src="../images/galaxy.jfif">
        </div>
    </div>

    <div class="org">
        <div class="sm">
            <img src="../images/background.jpg">
        </div>
    </div>

    <div class="org">
        <div class="sm2">
            <img src="../images/whitenotebook.jpg">
        </div>
    </div>
</body>
</html>
