<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Class</title>
    <style>
        .container {
            /*width: 1000px;*/
            margin: 10px auto; /* 가운데 배치(top, bottom은 0으로 주고 left, right는 자동) */
            border: 1px solid black;
        }
        .navi {
            /*width: 1000px;
            height: 60px; */
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .navi ul {
            list-style: none;
            /*
            padding-top: 10px;
            padding-bottom: 5px;
            */
        }
        .navi ul li {
            display: inline-block;
            /*width: 150px;*/
            padding: 5px;
            border: 1px solid lightslategray;
            text-shadow: 1px 1px 1px;
            border-radius: 0.5em;
        }
        .navi a:link {
            font-size: 14px;
            padding-bottom: 10px;
            text-decoration: none;    /* 밑줄 제거 */
            color: darkturquoise;
        }
         .navi a:visited {
            font-size: 14px;
            padding-bottom: 10px;
            text-decoration: none;    /* 밑줄 제거 */
            color: dimgray;
        }
        .navi a:hover {
            background-color: cyan; /* 마우스를 올려놓았을 때, 배경색 */
            color: black;     /* 마우스를 올려놓았을 때, 글자색 */
        }
        .navi a:focus {
            background-color: darkseagreen; /* 마우스를 올려놓았을 때, 배경색 */
            color: crimson;     /* 마우스를 올려놓았을 때, 글자색 */
        }
        .navi a:active {
            background-color: darkorange; /* 클릭하는 순간 배경색이 바뀜 */
        }
    </style>
</head>
<body>
    <h1>가상 클래스 - pseudo</h1>
    <hr>
    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="#">파일</a></li>
                <li><a href="#">편집</a></li>
                <li><a href="#">보기</a></li>
                <li><a href="#">옵션</a></li>
                <li><a href="#">도움말</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
