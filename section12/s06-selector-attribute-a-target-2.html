<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자(Attribute Selector)</title>
    <style>
        ul {
            list-style: none; /* 각 리스트들 앞에 동그란 불릿을 없앰 */
        }
        li {
            width: 100px;
            display: inline-block;
            margin: 10px;
            /*background-color: cadetblue;*/
            text-align: center;
        }
        li a {
            padding: 4px 10px;
            font-size: 20px;
            color : black;
            text-decoration: none; /* 하이퍼링크의 언더라인 없앰 */
        }
        a[target="_blank"] { /* 속성선택자 : a 태그에서 속성(target)의 값이 "_blank"인 것만 배경색을 적용 */
            background-color: green;
            color: white;
        }
        a[href] { /* 속성선택자 : a 태그에서 속성이 href인 것만 배경색을 적용 */
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <p>특정한 값을 갖는 속성에 스타일을 적용</p>
    <hr>
    <ul>
        <li><a target="_blank">홈화면</a></li> <!-- 배경색 적용되지 않음 -->
        <li><a href="#">파일</a></li>
        <li><a href="#">편집</a></li>
        <li><a href="#">보기</a></li>
        <li><a href="#">실행</a></li>
        <li><a href="#">옵션</a></li>
        <li><a href="#">도움말</a></li>
    </ul>
</body>
</html>
