<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자(Attribute Selector)</title>
    <style>
        ul {
            list-style: none; /* 각 리스트들 앞에 동그란 불릿을 없앰 */
        }
        li {
            width: 100px;
            display: inline-block;
            margin: 10px;
            /*background-color: cadetblue;*/
            text-align: center;
        }
        li a {
            padding: 4px 10px;
            font-size: 20px;
            color : black;
            text-decoration: none; /* 하이퍼링크의 언더라인 없앰 */
        }
        a[target="_blank"] { /* 속성선택자 : a 태그에서 속성(target)의 값이 "_blank"인 것만 배경색을 적용 */
            background-color: green;
            color: white;
        }
        .menu {
            background-color: gold;
        }
        [class ~= "help"] { /* "help"라는 키워드를 추가하여 그 키워드를 갖는 코드만 따로 지정하는 경우 */
            border : 2px solid black;
            box-shadow: rgba(0, 0, 0, 0.5) 5px 5px;
        }
    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <p>특정한 값을 포함하고 있는 속성에 스타일을 적용</p>
    <hr>
    <ul>
        <li><a target="_blank" >홈화면</a></li>
        <li><a class="menu" href="#">파일</a></li>
        <li><a class="menu"  href="#">편집</a></li>
        <li><a class="menu"  href="#">보기</a></li>
        <li><a class="menu"  href="#">실행</a></li>
        <li><a class="menu"  href="#">옵션</a></li>
        <li><a class="menu help"  href="#">도움말</a></li> <!-- 얘만 따로 지정 -->
    </ul>
</body>
</html>
