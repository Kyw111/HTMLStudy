<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 300px;
            height: 180px;
        }
        .radial-gradient {
            background: radial-gradient(circle at 30% 60%, green, white, black);
        }
        .radial-gradient2 {
            background: radial-gradient(circle farthest-side at 30% 60%, green, white, black);
        }
    </style>
</head>
<body>
    <h1>원형 그라데이션(radial-gradient) - 크기(farthest-side)</h1>
    <p>그라데이션 가장 자리가 그라데이션 중심에서 가장 먼 코너와 만나는 지점</p>
    <p>circle farthest-side</p>
    <div class="radial-gradient"></div>
    <div class="radial-gradient2"></div>
</body>
</html>
