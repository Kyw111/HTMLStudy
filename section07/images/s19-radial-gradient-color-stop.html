<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        .radial-gradient {
            background: radial-gradient(circle, green, white, black);
        }
    </style>
</head>
<body>
    <h1>원형 그라데이션(radial-gradient) - 색상 중지점</h1>
    <p></p>
    <div class="radial-gradient"></div>
</body>
</html>
