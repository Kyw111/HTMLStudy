<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        div {
            width: 500px;
            height : 500px;
            border : 2px double red;
            background-size: auto;
        }
        .bg0 {
            background: url("image.jfif") no-repeat;
            background-size: auto;
        }
        .bg1 {
            background: url("image.jfif") no-repeat left top;
            background-size: 200px 150px;
        }
        .bg2 {
            background: url("image.jfif") no-repeat left top;
            background-size: 60% 40%;
        }
        .bg3 {
            background: url("image.jfif") no-repeat left top;
            background-size: contain;
        }
        .bg4 {
            background: url("image.jfif") no-repeat left top;
            background-size: cover;
        }
        .bg5 {
            background: url("image.jfif") no-repeat left top;
            background-size: 100% 100%;
        }
        .bg6 {
            background: url("image.jfif") no-repeat left top;
            background-size: auto;
        }
    </style>
</head>
<body>
    <h1>Backgound size</h1>
    <p>background-size는 배경 이미지의 크기를 조절</p>
    <div class="bg0"></div>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
</body>
</html>
