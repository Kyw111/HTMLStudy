<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .linear-gradient-right-bottom {
            background: linear-gradient(to right bottom, red, blue);
        }
        .linear-gradient-135deg { /* 각도(100도), 각도 deg*/
            background: linear-gradient(100deg, red, blue);
        }
        .linear-gradient-350deg {/* 각도(350도), 각도 deg*/
            background: linear-gradient(350deg, red, white);
        }
    </style>
</head>
<body>
    <h1>선형 그라데이션(linear-gradient)</h1>
    <hr>
    <div class="linear-gradient-right-bottom">right bottom 135도</div>
    <hr>
    <p>div 사각형에서 왼쪽위 꼭지점이 원의 중심점이라고 보면됨</p>
    <div class="linear-gradient-135deg"></div>
    <hr>
    <p>div 사각형에서 오른쪽아래 꼭지점이 원의 중심점이라고 보면됨</p>
    <div class="linear-gradient-350deg">350도</div>
</body>
</html>
