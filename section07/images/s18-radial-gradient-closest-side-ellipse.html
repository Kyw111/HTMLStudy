<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 300px;
            height: 180px;
        }
        .radial-gradient2 {
            background: radial-gradient(circle at 30% 60%, green, white, black);
        }
        .radial-gradient3 {
            background: radial-gradient(ellipse closest-side at 30% 60%, green, white, yellow, orange, black);
        }                                                                                /* 수직, 수평 */
    </style>
</head>
<body>
    <h1>원형 그라데이션(radial-gradient) - 크기(closet-side)</h1>
    <ul>
        <li>원(circle) : 그라데이션의 가장자리가 그라데이션 중심에서 가장 가까운 면(수평축, 수직축)과 만나는 지점</li>
        <li>타원(ellipse) : 그라데이션 중심에서 가장 가까운 요소의 수평측이나 수직축이이나 만나는 지점</li>
    </ul>
    <p>circle closest-side</p>
    <div class="radial-gradient2"></div>
    <hr>
    <p>circle closest-corner</p>
    <div class="radial-gradient3"></div>
</body>
</html>
