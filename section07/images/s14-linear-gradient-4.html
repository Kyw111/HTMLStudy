<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .linear-gradient1 {
            background: linear-gradient(to left, blue, white);
        }
        .linear-gradient2 {
            background: linear-gradient(to right, orange, green);
        }
    </style>
</head>
<body>
    <h1>선형 그라데이션(linear-gradient)</h1>
    <hr>
    <div class="linear-gradient1">right to left</div>
    <div class="linear-gradient2">left to right</div>
</body>
</html>
