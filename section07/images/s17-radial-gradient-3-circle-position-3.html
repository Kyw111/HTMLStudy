<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 250px;
            height: 125px;
        }
        .radial-gradient1 {
            background: radial-gradient(circle at center, green, white, blue, red, yellow);
        }
        .radial-gradient2 {
            background: radial-gradient(circle at left top, green, white, blue, red, yellow);
        }
        .radial-gradient3 {
            background: radial-gradient(circle at right top, green, white, blue, red, yellow);
        }
        .radial-gradient4 {
            background: radial-gradient(circle at right bottom, green, white, blue, red, yellow);
        }
    </style>
</head>
<body>
    <h1>원형 그라데이션(radial-gradient) - 원형(circle), 위치(position)</h1>
    <hr>
    <div class="radial-gradient1"></div>
    <div class="radial-gradient2"></div>
    <div class="radial-gradient3"></div>
    <div class="radial-gradient4"></div>
</body>
</html>
