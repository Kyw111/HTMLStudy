<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        .radial-gradient {
            background: repeating-linear-gradient(blue, red);
        }
        .radial-gradient2 {
            background: repeating-linear-gradient(blue, red 20px); 
        }
    </style>
</head>
<body>
    <h1>그라데이션 반복</h1>
    <hr>
    <div class="radial-gradient"></div>
    <br>
    <div class="radial-gradient2"></div>
</body>
</html>
