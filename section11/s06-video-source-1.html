<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Audio MP3 Player</title>
    <style>
    
    </style>
</head>
<body>
    <h1>Video tag - 비디오 파일 삽입</h1>
    <p>source 태그는 여러 미디어 파일을 지정하여 브라우저에서 재생할 파일을 선택</p>
    <hr>
    <video width="600px" height="400px" controls autoplay loop poster="images/image.jpg">
    <source src="media/video.mp4" type="video/mp4">
    </video>
</body>
</html>
