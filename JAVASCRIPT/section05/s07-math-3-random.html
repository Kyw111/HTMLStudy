<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object - random</title>
</head>
<body>
    <h1>난수</h1>
    <hr>
    <script>
        var min = 9;
        var max = 11;
        var num = max - min + 1;
        var random = Math.random() * num;
        var value = Math.floor(random) + min;
        document.write(min, '부터 ', max, '사이의 난수 : ', random, '<br>');
        document.write(min, '부터 ', max, '사이의 난수 : ', value, '<br>');



    </script>
</body>
</html>
