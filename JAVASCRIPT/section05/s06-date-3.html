<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date Object - 오늘 날짜</h1>
    <hr>
    <script>
        // 특정한 날짜를 지정하여 객체를 생성 */

        var today = new Date();  
        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var date = today.getDate();
        var day = today.getDay(); // 일(0) ~ 토(6)

        var days = ['일', '월', '화', '수', '목', '금', '토'];
        document.write("연도 : ", year, '<br>');
        document.write("월 : ", month, '<br>');
        document.write("일 : ", date, '<br>');
        document.write("요일 : ", day, '(',  days[day], ')', '<br>');

        var lastdate = new Date(year+1, 3-1, 15); 
        var diffdate = lastdate.getTime() - today.getTime();
        var result1 = diffdate / ( 60 * 1000 * 60 * 24);
        var result2 = Math.ceil(diffdate / ( 60 * 1000 * 60 * 24));
        document.write('연말까지 {', result1, ')일 남았습니다. <br>');
        document.write('연말까지 {', result2, ')일 남았습니다. <br>');



    </script>

    
</body>
</html>
