<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <script>
        /*
        [ 문제 ]
        1부터 100까지 1씩 증가하는 수의 곱의 합을 구하라. (1 * 2 * 3 * 4 * 5 . . . n = ?)

        1) 함수 객체를 만들어라.
        2) 속성 : 증가값, 합계
        3) 함수 : 계산(n), 출력(col)
        4) 함수의 형태 : 익명함수, prototype 함수

        */
    </script>
</head>
<body>
    <script>
        var tot = 1;
        for(var x = 1; x <= 100; x ++){
            tot *= x;

            if(x % 10 == 0) {
                document.write(x + '까지 곱의 합 = ', tot, '<br>');
            }
        }
        document.write('tot = ', tot, '<br>');



    </script>
</body>
</html>
