<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        function weight(name, height, weight){
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.normal = (this.height - 100) * 0.9;

            this.infomation = function(){
                document.write('이름: ', this.name, '<br>');
                document.write('신장: ', this.height, '<br>');
                document.write('체중: ', this.weight, '<br>');
                document.write('표준체중: ', this.normal, '<br>');
            }

            this.getCheck = function(val) {
                document.write(' 가중치 : ', val, '<br>');
                if(this.weight < (this.normal - val)) {
                    return -1;
                }
                else if(this.weight > (this.normal + val)) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
        }

    </script>
</head>
<body>
    <h2>자바스크립트 객체 생성자 함수</h2>
    <p>
        객체를 생성하기 위해서는 함수를 new를 통해서 생성해줘야한다.
        객체생성자 함수인 weight()를 new해줘야 참조객체가 리턴된다.
    </p>
    <hr>
    <script>
        var park = new weight('박세리', 167, 61); 
        park.infomation();
        var resultPark = park.getCheck(5);
        document.write('>> 박세리: ',
            (resultPark < 0) ? '체중미달' : 
            (resultPark > 0) ? '과체중' : '정상체중', '<br>'); 

        var lee = new weight('이영화', 177, 80);
        lee.infomation();
        var resultlee = lee.getCheck(10);
        document.write('>> 이영화: ',
            (resultlee < 0) ? '체중미달' : 
            (resultlee > 0) ? '과체중' : '정상체중', '<br>'); 

        
        document.write("park === lee : ", park===lee, '<br>');
        document.write("park.name === lee.name : ", park.name === lee.name, '<br>');
        document.write("park.information === lee.information : ", park.infomation === lee.infomation, '<br>');        
        document.write("park.getCheck === lee.getCheck : ", park.getCheck === lee.getCheck, '<br>');
    </script>
</body>
</html>
