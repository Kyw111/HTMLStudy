<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        function weight(name, height, weight){
            this.name = name;
            this.height = height;
            this.weight = weight;
            document.write(this.name, '<br>');
            document.write(this.height, '<br>');
            document.write(this.weight, '<br>');
            document.write('------------------------------', '<br>');
            document.write(name, '<br>');
            document.write(height, '<br>');
            document.write(weight, '<br>');
            return this;    // 리턴값에 this를 주니까 아래 출력값이 나옴 - 권고하지 않는다고 함.

        }

    </script>
</head>
<body>
    <h2>자바스크립트 객체 생성자 함수</h2>
    <p>
        함수형태로 호출을 하게되면 참조변수가 리턴되지 않아서 속성에 접근할 수 없다. <br>
        함수가 this를 리턴하면 함수의 객체 포인터를 받을 수 있다.<br>
        함수를 호출한 쪽에서 속성에 접근할 수 있다.
    </p>
    <hr>
    <script>
        var park = weight('박세리', 167, 61);   // new를 해주지 않음.

        document.write('[객체 속성 참조]', '<br>');
        document.write(park, '<br>');   // undefined
        document.write(park.name, '<br>');
        document.write(park.height, '<br>');
        document.write(park.weight, '<br>');

    </script>
</body>
</html>
