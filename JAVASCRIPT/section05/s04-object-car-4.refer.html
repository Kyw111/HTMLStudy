<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        var car = {     // 객체 리터널 - new를 하지않고도 이렇게 직관적이게 할 수 있음.
            color : "blue",                   // 속성 : 값
            price : 25000000,             // 속성 : 값
            engine : "GDI",                 // 속성 : 값
            spec : function(){              // 속성 : 값(함수도 가능)
                document.write('<h2>[내부에서 출력]</h2>');
                document.write('색상 : ', this.color, '<br>');
                document.write('가격 : ', this.price, '<br>');
                document.write('엔진 : ', this.engine, '<br>');
        }

   }    
        // [ Call By Reference] 
        // 함수에 파라미터로 객체가 전달되면 참조에 의한 호출
        // 그러므로 전달된 객체의 값이 변경 된다.
        function changeColor(obj, color) {      
            obj.color = color;
        }


        // [Call By Value]
        // 기본타입은 값에 의한 호출 방식
        // 함수에 파라미터로 기본타입이 전달되면 값에 의한 호출이 되어 값이 변경되지 않는다.
        function changeValue(x, val) {
            x = val;
            document.write("changeValue: x=", x, '<br>');
        }

    </script>
</head>
<body>
    <script>
        car.spec();
        changeColor(car, 'red');    // 값이 변경됨
        car.spec();

        var x = 99;
        document.write("X = ", x, '<br>');
        changeValue(x, 100);
        document.write("X = ", x, '<br>');      // 값이 변경되지 않음

    </script>
</body>
</html>
