<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        var car = {     // 객체 리터널 - new를 하지않고도 이렇게 직관적이게 할 수 있음.
            color : "blue",                   // 속성 : 값
            price : 25000000,             // 속성 : 값
            engine : "GDI",                 // 속성 : 값
            spec : function(){              // 속성 : 값(함수도 가능)
                document.write('<h2>[내부에서 출력]</h2>');
                document.write('색상 : ', this.color, '<br>');
                document.write('가격 : ', this.price, '<br>');
                document.write('엔진 : ', this.engine, '<br>');
        }
        }
        
        car.spec();

                document.write('<h2>[외부에서 출력]</h2>');
                document.write('색상 : ', car.color, '<br>');
                document.write('가격 : ', car.price, '<br>');
                document.write('엔진 : ', car.engine, '<br>');

    </script>
</head>
<body>
    
</body>
</html>
