<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <h1>자바스크립트 비교연산자</h1>
    <p>비교연산자</p>
    <hr>
    <script>
        var a = 10;
        var b = 20;
        var c = a > b;
        var d = a < b;
        var e = a >= b;
        var f = a <= b;
        var g = a == b;
        var h = a != b;

        document.write(  '  a : ', a, '<br>');
        document.write(  '  b : ', b, '<br>');

        document.write(  '  a > b : ', c, '<br>');
        document.write(  '  a < b : ', d, '<br>');
        document.write(  '  a >= b : ', e, '<br>');
        document.write(  '  a <= b : ', f, '<br>');
        document.write(  '  a == b : ', g, '<br>');
        document.write(  '  a != b : ', h, '<br>');

    </script>
</body>
</html>
