<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>삼항 조건 연산자</h1>
    <script>
        var height = prompt("당신의 키는 얼마 입니까?", "170");
        var weight = prompt("당신의 몸무게는 얼마입니까", "70");

        var normal = (height - 100) * 0.9;
        var underweight = normal - 10;
        var overweight = normal + 10;

        var result = (weight < underweight) ? "체중미달" : 
                            (weight > overweight) ? "과체중" : "정상체중"; 
        
        document.write("height=", height, '<br>');
        document.write("weight=", weight, '<br>');
        document.write("normal=", normal, '<br>');
        document.write("underweight=", underweight, '<br>');
        document.write("overweight=", overweight, '<br>');
        document.write("result=", result, '<br>');

</script>
</body>
</html>
