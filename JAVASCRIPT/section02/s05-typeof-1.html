<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <h1>Type of</h1>
    <p>데이터나 변수에 저장된 자료형 검사 - 타입을 물어 보는 경우</p>
    <hr>
    <script>
        var str = "javascript" // 문자열
        var num = 1234;     // 정수
        var real = 1.2345;    // 실수
        var bool = false;       // 논리
        var unval = undefined;   // 초기값을 주지 않는 경우는 undefined를 쓰는 것을 권고

        // 각 변수들의 타입을 물어 봄
        document.write('typeof(str) : ', typeof(str), '<br>');
        document.write('typeof(num) : ', typeof(num), '<br>');
        document.write('typeof(real) : ', typeof(real), '<br>');
        document.write('typeof(bool) : ', typeof(bool), '<br>');
        document.write('typeof("abc") : ', typeof("abc"), '<br>');
        document.write('typeof(unval) : ', typeof(unval), '<br>');
    </script>
</body>
</html>
