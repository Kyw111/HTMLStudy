<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <h1>Type of</h1>
    <p>데이터나 변수에 저장된 자료형 검사 - 타입을 물어 보는 경우</p>
    <hr>
    <script>
        var nullvalue = null;
        var nulltof = typeof(nullvalue);

        document.write('typeof(nullvalue) : ', typeof(nullvalue), '<br>');
        document.write('typeof(nulltof) : ', typeof(nulltof), '<br>');

        if(nullvalue === null) {
            document.write('result : typeof(nullvalue) is object(null)', '<br>');
        }
    </script>
</body>
</html>
