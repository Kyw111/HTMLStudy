<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null value</title>
</head>
<body>
    <h1>undefiend</h1>
    <hr>
    <script>
        var unvalue = undefined;        // undefined
        var unvalue2;                           // undefined

        document.write('unvalue : ' + typeof unvalue);
        document.write('<br>');

        document.write('unvalue2 : ' + typeof unvalue2);
        document.write('<br>');

        if(unvalue === null){
            console.log(' * unvalue is null');
            document.write(' * unvalue is null');
            document.write('<br>');
        }

        if(unvalue === undefined){
            console.log(' ** unvalue is undefined');
            document.write(' ** unvalue is null');
            document.write('<br>');
        }

        if(unvalue2 === undefined){                        
            console.log(' *** unvalue2 is undefined');
            document.write(' *** unvalue2 is null');
            document.write('<br>');
        }
        if(unvalue != undefined){              
            document.write(' **** unvalue is undefined');
            document.write('<br>');
        }
        if(unvalue == undefined){              
            document.write(' **** unvalue is undefined');
            document.write('<br>');
        }
        if(unvalue2 !== undefined){              
            document.write(' ***** unvalue2 is undefiend');
            document.write('<br>');
        }
        if(unvalue2 === undefined){              
            document.write(' ***** unvalue2 is undefiend');
            document.write('<br>');
        }
    </script>
</body>
</html>
