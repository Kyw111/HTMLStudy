<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수 재선언</h1>
    <hr>
    <script>
        // var 생략은 권장하지 않음.
        value = "abc";      // 최초 선언 (var를 생략함 - 가능하긴 하지만 비추천)
        document.writeln('value is : ', value, "<br>");

        var value = 12345;      // 재선언도 가능
        document.write('value is ', value, "<br>");
    </script>
</body>
</html>
