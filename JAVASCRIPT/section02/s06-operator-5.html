<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <p>복합대입연산자 : 문자열</p>
    <hr>
    <script>
        var a = 10;
        var b = 0;
        var c = 0;

        document.write('a =', a, '<br>');
        document.write('b =', b, '<br>');

        b = a++;
        document.write('a =', a, '<br>');
        document.write('b = a++ : ', b, '<br>');

        b = ++a;
        document.write('a =', a, '<br>');
        document.write('b = ++a : ', b, '<br>');

        c = --b;
        document.write('b = ', b, '<br>');
        document.write('c = --b : ', c, '<br>');

        c = b++;
        document.write('b = ', b, '<br>');
        document.write('c = b++ : ', c, '<br>');
        

    </script>
</body>
</html>
