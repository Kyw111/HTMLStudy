<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <p>산술연산자: +, -, *, /, %</p>
    <hr>
    <script>
        var a = 10;
        var b = 3;
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;
        var g = a % b;
        var h = a + b + c + d + e + f + g;

        document.write('               a       : ', a, '<br>');
        document.write('               b      : ', b, '<br>');
        document.write('더하기(+)        : ', c, '<br>');
        document.write('빼기(-)             : ', d, '<br>');
        document.write('곱하기(*)          : ', e, '<br>');
        document.write('나누기(/)          : ', f, '<br>');
        document.write('나머지(%)        : ', g, '<br>');
        document.write('결합연산자(h) : ', h, '<br>');
    </script>
</body>
</html>
