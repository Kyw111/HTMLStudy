<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>반복문 for</h1>
    <p>for(초기값; 조건식; 증감식) { . . . } </p>
    <label>처리순서</label>
    <ol>
        <li>초기값</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li>증감식</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li> . . . </li>
    </ol>
    <hr>
    <script>
        var s = 0;
        var m = 10;
        var n = 2;
        for(; n <= m; n+= 2) { // 2, 4, 6, 8, 10
            s += n;
        }
        document.write("1부터 ", m, "까지 짝수의 합은 ", s, '<br>');

        // 변수를 다시 선언하고 설정해줘야 아래 홀수 값을 구할 수 있음.
        var s = 0;
        var m = 10;
        var n = 1;
        for(; n <= m; n+= 2) { // 1, 3, 5, 7, 9
            s += n;
        }
        document.write("1부터 ", m, "까지 홀수의 합은 ", s, '<br>');


    </script>
</body>
</html>
