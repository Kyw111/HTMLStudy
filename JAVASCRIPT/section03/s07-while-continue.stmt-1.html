<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>반복문 for</h1>
    <p>for(초기값; 조건식; 증감식) { . . . } </p>
    <label>처리순서</label>
    <ol>
        <li>초기값</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li>증감식</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li> . . . </li>
    </ol>
    <hr>
    <script>
        var s = 0;      // 합
        var n = 0;      // 번째

        while(true) {
            n++;
            if( n % 3 == 0 || n % 5 == 0) {
                continue;
            }
            s += n;
            if( s > 3000) {
                break;
            }
        }
        document.write("1부터 ", n, "까지의 3과 5의 배수를 제외한 합은 ", s);
    </script>
</body>
</html>
