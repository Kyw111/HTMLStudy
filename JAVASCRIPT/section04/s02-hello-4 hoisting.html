<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        hello();
            
            // hoisting
            // 함수 정의가 호출보다 뒤에 있어도 실행 가능함.
        function hello() {
            document.write('hello, world !');
        }
    </script>
</body>
</html>
