<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js/printlist.js'></script>
    <title>Array</title>
    <script>
        var colors = ['white', 'red', 'blue', 'purple', 'orange', 'green', 'yellow', 'gray'];

        for(var cnt=0; cnt < colors.length; cnt++){
            println('color[' + cnt + '] : ', colors[cnt] );
        }

        var cnt = 0;
        function changeColor(){
            cnt++;
            if(cnt >= colors.length){
                cnt=0;
            }
            var bodyTag = document.getElementById("colorBody");  // colorBody id에 배경색변경해주기위한 코드
            bodyTag.style.backgroundColor = colors[cnt];            // colors 배열에 있는 색깔 모두
        }

    </script>
</head>
<body id="colorBody">
    <h1>자바스크립트 배열을 이용한 배경색 변경</h1>
    <button onclick="changeColor();">배경색 변경</button>

    
</body>
</html>
