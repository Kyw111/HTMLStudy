<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>배열 - join 함수</h2>
    <p>join은 배열 객체의 데이터를 연결 문자 기준으로 1개의 문자형 데이터로 변환</p>
    <ul>
        <li>배열.join('연결문자열');</li>
        <li>연결문자열 : 배열의 각 요소를 연결시킬 문자열</li>
        <li>리턴값 : 연결 문자열로 생성된 새로운 문자열</li>
        <li>기존 배열의 내용은 변하지 않음</li>
    </ul>
    <hr>
    <script>
        var arr1 = [ "하나","둘","셋","넷"];
        var arr2 = [ "one","two","three","four"];

        var alresult = arr1.join('-');
        document.write('기존 배열: ', arr1, '<br>');
        document.write('alresult: ', alresult, '<br>');


    </script>
</body>
</html>
