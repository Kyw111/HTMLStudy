<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 - pop() 함수</h2>
    <p>pop은 배열의 마지막 데이터를 꺼낸다</p>
    <ul>
        <li>배열.pop()</li>
        <li>배열의 내용이 변경된다</li>
        <li>꺼낸 맨 마지막 요소의 데이터는 삭제된다</li>
        <li>push의 반대 개념으로 push와 pop을 이용하여 스택(stack) 자료구조처럼 이용할 수 있다.</li>
    </ul>
    <hr>
    <script>
        var arr = [ "하나","둘","셋","넷", "다섯", "여섯", "일곱", "여덟", "아홉", "열"];
        document.write('length= ', arr.length, ', ', arr, '<br>');
        
        var result = arr.pop();
        
        document.write('원본 : ', arr, '<br>');
        document.write('결과 : ', result, '<br>');
        document.write('원본길이 : length = ', arr.length, '<br>');
        document.write('결과길이 : length = ', result.length, '<br>');
    </script>
</body>
</html>
