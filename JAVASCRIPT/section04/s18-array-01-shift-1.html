<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 - shift() 함수</h2>
    <p>shift는 배열의 첫번째 데이터를 꺼낸다</p>
    <ul>
        <li>배열.shift()</li>
        <li>배열의 내용이 변경된다</li>
        <li>꺼낸 배열의 첫번째 요소의 데이터는 삭제된다</li>
    </ul>
    <hr>
    <script>
        document.write('배열의 모든 요소의 내용을 맨 마지막부터 하나씩 꺼낸다.', '<br>');
        document.write('기존 배열의 내용은 삭제한다', '<br>');

        var arr = [ "하나","둘","셋","넷", "다섯", "여섯", "일곱", "여덟", "아홉", "열"];

        document.write('length= ', arr.length, ', ', arr, '<br>');
        document.write('<br>');
        var arrlen = arr.length;

        //                                 이렇게도 가능함.
        // for(var ret = arr.shift(); ret !== undefined; ret=arr.shift()) {
        //     document.write('결과 : ', ret, '<br>');
        // }

        for(var cnt = 0; cnt < arrlen; cnt++){
            var first = arr.shift();
            document.write('결과 : ', first, '<br>');
        }
        document.write('length(', arr.length, ') : ', arr, '<br>');
   
    </script>
</body>
</html>
