<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열(array)</h2>
    <p>배열은 동일한 자료형이 아닌 여러 자료형을 요소에 넣을 수 있다.
    </p>
    <hr>

    <script>
        var arr = [1, 3, 5, 7, 9, 'apple', '8'];     // length : 5

        arr.length = 8; // 명시적으로 length를 7로 늘리게됨

        arr.push("javascript");   // 배열 제일 끝에 하나 추가하기
        // 5,6번째는 undefined
        
        document.write('arr.length= ' + arr.length, '<br>');
        for(var cnt=0; cnt < arr.length; cnt++){
            document.write("[", cnt, "] =", arr[cnt], '<br>');

        }

    
    </script>
</body>
</html>
