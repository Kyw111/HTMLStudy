<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 - shift() 함수</h2>
    <p>shift는 배열의 첫번째 데이터를 꺼낸다</p>
    <ul>
        <li>배열.shift()</li>
        <li>배열의 내용이 변경된다</li>
        <li>꺼낸 배열의 첫번째 요소의 데이터는 삭제된다</li>
    </ul>
    <hr>
    <script>
        var sum = 0;
        var n = 1;
        for(var cnt=1; cnt <= 10; cnt++){
            n *= 2;
            sum += n;
            document.write('n: ', n, ' sum=', sum, '<br>');
        }
        
            
        



        
    </script>
</body>
</html>
