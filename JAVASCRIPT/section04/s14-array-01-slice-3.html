<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 - slice() 함수</h2>
    <p>slice는 배열의 지정된 구간만을 추려내고 나머지는 출력하지 않는 배열을 리턴</p>
    <ul>
        <li>배열 = 배열.slice(시작인덱스, 종료인덱스)</li>
    </ul>
    <hr>
    <script>
        var arr = [ "하나","둘","셋","넷", "다섯", "여섯", "일곱"];

        // 대입하면?
        // 배열의 값이 복사가 되지 않는다.
        // 다른 이름으로 동일한 배열을 참조한다.
        var result = arr;

        result[result.length-1] = 'END';

        document.write('원본 : ', arr, '<br>');
        document.write('결과 : ', result, '<br>');
        document.write('원본길이 : length = ', arr.length, '<br>');
        document.write('결과길이 : length = ', result.length, '<br>');
    </script>
</body>
</html>
