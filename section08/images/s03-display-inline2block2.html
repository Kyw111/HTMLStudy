<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - inline & block</title>
    <style>
        div {
            margin : 10px;
            display: inline;
        }
        #inline img { /* id선택자 자식선택자 */
            margin : 10px;
        }
        #block img { /* id선택자 자식선택자 */
            /*display : block; /* 세로로 출력 */
            margin : 10px;
        }
    </style>
</head>
<body>
    <h1>화면 배치 방법</h1>
    <br>
    <p>블록 레벨과 인라인 레벨의 속성을 변경할 수 있다.</p>
    <label>display : none | content | block | inline | inline-block | table | table-cell ...</label>
    <hr>
    <div id="inline"> <!-- img 태그가 inline 레벨이므로 가로로 출력-->
        <img src="image1.jfif">
        <img src="image1.jfif">
        <img src="image1.jfif">
    </div>
    <div id="block"> <!-- img 태그 display 속성을 block으로 지정하여 블록 레벨로 만들어 세로로 출력-->
        <img src="image1.jfif">
        <img src="image1.jfif">
        <img src="image1.jfif">
    </div>

</body>
</html>
