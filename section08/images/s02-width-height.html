<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - inline & block</title>
    <style>
        .box1 {
            width : 400px;
            height : 100px;
            background: #ff6b00;
        }
        .box2 {
            width : 50%;
            height : 100px;
            background: #0086ff;
        }
        div.auto {
            margin : 10px;
            background-color : brown;
            width: auto; /* 기본값 */
        }
        div.fixed {
            margin : 10px;
            background-color : cornflowerblue;
            width: 90px; /* 기본값 */
        }
    </style>
</head>
<body>
    <h1>Box Model - inline & block</h1>
    <hr>
    <div class="box1">창이 움직여도 고정됨</div>
    <div class="box2">창의 움직임에 따라서 비율이 정해짐</div>
    <div class="auto">컨텐츠(내용)에 따라서 크기가 결정된다. 내용이 많으면 어떻게 되는가?</div>
    <div class="fixed">컨텐츠(내용)에 따라서 크기가 결정된다. 내용이 많으면 어떻게 되는가?</div>
</body>
</html>
