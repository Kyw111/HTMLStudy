<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {  // 선택된 요소 복제
            var cloneobj = $('.container').children().clone();
            $('.container2').append(cloneobj);
        }); 
        
    </script>
    <style>
        div {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h2>요소를 복제 - clone</h2>
    <p>선택된 요소 복제</p>
    <hr>
    <div class="container">
        <ul>
            <li>엘리먼트1</li>
            <li>엘리먼트2</li>
            <li>엘리먼트3</li>
            <li>엘리먼트4</li>
        </ul>
    </div>
    <div class="container2"></div>


</body>
</html>
