<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {  // 선택된 요소의 맨 앞 위치에 새로운 요소를 추가
            $("<h3 class='elm'>추가요소</h3>").prependTo("#container");
        }); // 다른 태그를 추가시킬 수도 있음.
        
    </script>
    <style>
        div{
            background-color: cadetblue;
        }
        .elm {
            color: coral;
        }
    </style>
</head>
<body>
    <h2>요소의 추가 - prependTo</h2>
    <p>선택한 요소의 맨 앞 위치에 새 요소를 추가</p>
    <hr>
    <div id="container">
        <ul>
            <li>엘리먼트1</li>
            <li>엘리먼트2</li>
            <li>엘리먼트3</li>
            <li>엘리먼트4</li>
        </ul>
    </div>



</body>
</html>
