<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var src = $('#container img').attr("src"); // 이미지 속성값을 가져옴 - images/image1.jpg
            var alt = $('#container img').attr("alt");
            var border = $('#container img').attr("border");
            console.log("src = ", src); // src =  images/image1.jpg
            console.log("alt = ", alt); 
            console.log("border = ", border);
        });

        function changeImage() { // 아래 이미지변경 버튼 클릭시 동작할 함수
                $('#container img').attr({'src' : 'images/image2.jpg',
                                                        'alt': '노트북',
                                                        'border': '10'
                });     // 그룹핑해서 한방에 코드작성하기
            };
    </script>
</head> 
<body>
    <h1>객체 조작</h1>
        <div id="container">
            <h2>이미지 속성</h2> 
            <p>
                <img src="images/image1.jpg" alt="NoteBook" border="5" width="250" height="200">
            </p>
            <button onclick="changeImage();">이미지변경</button>
        </div>
    
</body>
</html>
