<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var src = $('#container img').attr("src"); // 이미지 속성값을 가져옴 - images/image1.jpg
            var alt = $('#container img').attr("alt");
            var border = $('#container img').attr("border");
            console.log("src = ", src); // src =  images/image1.jpg
            console.log("alt = ", alt); 
            console.log("border = ", border);

            $('#container img').attr('src', 'images/image3.jpg');
            $('#container img').attr('alt', '노트북');
            $('#container img').attr('border', '100');
            
        });
    </script>
</head> 
<body>
    <h1>객체 조작</h1>
        <div id="container">
            <h2>이미지 속성</h2> 
            <p>
                <img src="images/image1.jpg" alt="NoteBook" border="5" width="250" height="200">
            </p>
        </div>
    
</body>
</html>
