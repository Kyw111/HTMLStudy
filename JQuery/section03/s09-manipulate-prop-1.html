<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
        <script>
            function setForm() {
                $('#username').val("홍길동");
                $('#userid').val("HGD");
            }
            function getForm() {
                var java = $('#java').prop('checked');
                var javascript = $('#javascript').prop('checked');
                var html = $('#html').prop('checked');

                var desc = "[checked]";
                desc += "java: " + java;
                desc += ", ";
                desc += "javascript: " + javascript;
                desc += ", ";
                desc += "html: " + html;
                $('#desc').html("<p>" + desc + '</p>');
            }
        </script>

        <style>
                .red {
                    background-color: red; }
                .green {
                    background-color: green;}
                .blue {
                    background-color: blue;}
                .blueviolet {
                    background-color: blueviolet;}
                .yellow {
                    background-color: yellow;}
        </style>
</head> 
<body>
    <h1>객체 조작 - prop</h1>
        <p>폼에서 상태값을 가져오거나 지정한다.</p>
        <hr>
        <form>
            <p>
            <label><input type="checkbox" id="java">자바</label>
            <label><input type="checkbox" id="javascript">자바스크립트</label>
            <label><input type="checkbox" id="html">웹</label>
            </p>
        </form>
        

        <button onclick="setForm()">지정</button>
        <button onclick="getForm()">조회</button>
        <div id="desc"></div>

</body>
</html>
