<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
    //     $(function(){  // 각 태그들에 아래 스타일태그에서 지정한 클래스를 삭제해서 적용 시키지 않음
    //         $("#p2").removeClass("green");
    //         $("#p4").removeClass("blue");
    //     });

        function removeClass() {
            $("#p2").removeClass("green");
            $("#p4").removeClass("blue");
        }

     </script>


    <style>
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .blueviolet {
            background-color: blueviolet;
        }

    </style>
</head> 
<body>
    <h1>객체 조작 - class</h1>
        <p>클래스 생성, 삭제, 확인</p>
        <hr>
        <p id="p1">주요내용1</p>
        <p id="p2" class="green">주요내용2</p> <!-- .green 으로 지정되어있지만 위 removeClass로 삭제-->
        <p id="p3">주요내용3</p>
        <p id="p4" class="blue">주요내용4</p> <!-- .blue 으로 지정되어있지만 위 removeClass로 삭제-->
        <p id="p5">주요내용5</p>
        <p id="p6">주요내용6</p>
        <p id="p7">주요내용7</p>

        <button onclick="removeClass();">클래스 삭제</button>
</body>
</html>
