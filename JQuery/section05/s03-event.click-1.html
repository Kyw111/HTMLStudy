<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on({ // on 함수로 아래 두가지 기능을 설정
                "mouseover": function(){
                    $('.btn1').parent().next().css({"color" : "#f00"});
                },
                "mouseout": function(){
                    $(".btn1").parent().next().css({"color" : "#000"});
                }
            });
        });
    </script>
</head>
<body>
    <h1>이벤트 - click</h1>
    <hr>
    <p>아래 버튼을 클릭하면 설명1의 색상이 변경됩니다.</p>
    <p>
        <button class="btn1">클릭</button>
    </p>
    <p>설명1</p>
</body>
</html>
