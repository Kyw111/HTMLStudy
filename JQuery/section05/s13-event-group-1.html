<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {

            $(".btn-1.on").on("mouseover focus", function() {
                alert(" 버튼1 마우스 이동 이벤트!");
            });
            // 이벤트가 등록된 후에 class를 생성하면 이벤트가 작동하지 않음
            $(".btn-1").addClass("on");

            /*
            [라이브 이벤트 등록]
            동적으로 생성된 요소에도 이벤트를 등록
            이벤트를 등록한 이후에 새롭게 생성되거나 복제된 요소에 이벤트 적용
            -------------------------------------------------------------------------------
            $(document) | "이벤트대상의 상위 요소 선택").on("이벤트종류", "이벤트 대상 선택", function() { . . . . });
            */

            $(document).on("mouseover focus", ".btn-2.on", function() {
                alert("버튼2 마우스 이동 이벤트!");
            });
            $(".btn-2").addClass("on");
        });
    </script>
</head>
<body>
    <div id="container">
        <p><button class="btn-1">버튼1</button></p>
        <p><button class="btn-2">버튼2</button></p>
    </div>
</body>
</html>
