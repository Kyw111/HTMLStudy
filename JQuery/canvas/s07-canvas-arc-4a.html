<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <title>Document</title>
    <script>

        $(function(){
            draw();
        });

        function draw() {
            var width = parseInt($('#canvas').css("width")); // parseInt('400px') -> 400
            var height = parseInt($('#canvas').css('height')); // parseInt('400px') -> 400

            var x = width/2;
            var y = height/2;
            var radius = (x / y) ? y : x;

            var canvas = document.getElementById('canvas');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * (1/4), Math.PI * (3/2), false); // pi * 2 를 안해주면 반틈만 그려줌, false대신 true를 주면 위로 그려줌
                ctx.closePath();
                ctx.strokeStyle = 'red'; // 색깔주기
                ctx.stroke();
            }
        }
    </script>

    <style>
       
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
