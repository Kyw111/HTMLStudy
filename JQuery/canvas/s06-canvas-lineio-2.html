<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <title>Document</title>
    <script>

        $(function(){
            draw();
        });

        function draw() {
            var width = parseInt($('#canvas').css("width")); // parseInt('400px') -> 400
            var height = parseInt($('#canvas').css('height')); // parseInt('400px') -> 400

            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.beginPath(); // 시작

                ctx.moveTo(0,0); // 시작점
                ctx.lineTo(width,0); 
                ctx.lineTo(width,height);
                ctx.lineTo(0,height);
                ctx.lineTo(0,0);
                ctx.lineTo(width,height);

                ctx.moveTo(width,0); // 시작점
                ctx.lineTo(0,height);

                ctx.moveTo(width/2,0); // 시작점
                ctx.lineTo(width/2,height);

                ctx.moveTo(0,height/2); // 시작점
                ctx.lineTo(width,height/2);

                ctx.moveTo(0,height/2); // 시작점
                ctx.lineTo(width/2,0);
                ctx.lineTo(width/2, height); // 이거 왜안되지?
        
                ctx.moveTo(width,height/2); // 시작점
                ctx.lineTo(width/2,0);
                ctx.lineTo(width/2,height);
                
                
                ctx.closePath(); // 마무리
                ctx.stroke(); // 그려라
            } 
        }
    </script>

    <style>
       
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
