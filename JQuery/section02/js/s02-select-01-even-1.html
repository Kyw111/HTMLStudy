<body>
    <h1>탐색 선택자</h1>

            첫번째 요소는 인덱스값이 0이므로 짝수에 해당한다<br>
            그러므로 짝수 번째는 첫번쨰 요소인 인덱스값0부터 시작한다
    </p>
