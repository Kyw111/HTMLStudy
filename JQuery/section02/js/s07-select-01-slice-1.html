<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jquery.js"></script>
    <script>
        $(function() { // 지정된 범위의 요소slice(2, 5) - 2부터 5직전까지 (2,3,4만 해당)
            $('#menu1 li').slice(2,5).css({"background-color" : "lightblue"}); //
        });                 
    </script>
<body>
    <h1>탐색 선택자</h1>
    <p>
        선택된 요소가 부모 요소에게서 하나 뿐인 경우
    </p>
    <ul id="menu1">
        <li>메뉴</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
    <ul id="menu2">
        <li>챗봇</li>
    </ul>
        
    
        
</body>
</html>
