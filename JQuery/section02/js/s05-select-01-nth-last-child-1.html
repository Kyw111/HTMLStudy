<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jquery.js"></script>
    <script>
        $(function() { // 선택된 요소 가운데 지정한 숫자에 위치한 요소를 선택
            $('li:nth-last-child(2)').css({"background-color" : "lightblue"}); //
        });                  //제일 마지막에서 두번째 - 숫자로 변경가능
    </script>
<body>
    <h1>탐색 선택자</h1>
    <p>선택된 요소의 그룹 가운데 첫 번째 요소를 선택한다. <br>
            해당 그룹이 여러개 있을 경우 모든 그룹의 첫 번째 요소가 각각 선택됨 ( 아래 경우 )
    </p>
    <ul id="menu1">
        <li>메뉴</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
    <ul id="menu2">
        <li>메뉴</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
        
    
        
</body>
</html>
