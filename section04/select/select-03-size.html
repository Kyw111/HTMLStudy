<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag - size</title>
</head>
<body>
    <h3>Select 태그 - size</h3>
    <hr>
    <p>Select 태그의 size 속성은 표시 되는 항목의 갯수를 지정한다.</p>
    <hr>
    <select multiple size="6"><!-- 멀티플 --><!-- 바로 보이는 값 6가지-->
        <option value="java">자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html">웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>
    <select size="6"><!-- 멀티플 아님 --> <!-- 바로 보이는 값 6가지-->
        <option value="java">자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html">웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>
    <select size="4"><!-- 멀티플 아님 --> <!-- 바로 보이는건 4가지만 바로 보이고 스크롤이 생겨서 내리면 나머지 2개가 더 보임-->
        <option value="java">자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html">웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>

    
</body>
</html>
