<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Example</title>
    <style>
        .devel-list {
            list-style: none;
            margin: 0;
            padding : 0;
        }
        .devel-list li {
            position: relative;
            float: left;
            padding: 0;
            margin: 10px;
            overflow: hidden; /* 넘치는 부분 자르기 */
        }
        .devel-list img { /* devel-list 클래스 내에 속한 img들만 적용 */
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 0;
            float: left;
            z-index: 5; /* 덮어쓰기 우선순위 5 (숫자가 클수록 우선) */
        }
        .devel-list .caption {
            position: absolute;
            top: 200px;
            width: 300px;
            height: 200px;
            padding-top: 20px;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            z-index: 10; /* 이미지 뒤로 숨김 */
            transition: all 0.5s ease-in-out;
        }
        .devel-list .caption h1, .devel-list .caption p {
            color : #fff;
            text-align: center;
        }
        .devel-list li:hover .caption { /* 호버하면 글자가 사진위로 올라옴 */
            opacity: 1;
            transform : translateY(-200px);
        }

    </style>
</head>
<body>
    <h1>개발자 과정</h1>
    <div id="container">
        <ul class="devel-list">
            <li>
                <img src="../../images/coding-java.png">
                <div class="caption">
                    <h1>과정1</h1>
                    <p>자바과정</p>
                    <p>자바언어 : 자바언어기초, 응용, 활용</p>
                </div>
            </li>

            <li>
                <img src="../../images/coding-database.jpg">
                <div class="caption">
                    <h1>과정2</h1>
                    <p>데이터베이스</p>
                    <p>오라클 : SQL, PL/SQL 응용 및 활용</p>
                </div>
            </li>

            <li>
                <img src="../../images/coding-html.jpg">
                <div class="caption">
                    <h1>과정3</h1>
                    <p>HTML</p>
                    <p>HTML : HTML, CSS, JAVASCRIPT</p>
                </div>
            </li>
        </ul>

    </div>
</body>
</html>
