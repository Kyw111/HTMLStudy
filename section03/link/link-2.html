<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크(link) Tag</title>
</head>
<body>
    <h3>링크(link) 태그</h3>
    <hr>
    <p>
            링크 <b>a</b> 태그는 클릭을 하면 지정된 곳으로 이동한다.<br>
            속성 target은 링크를 어느 웹브라우저에 어떻게 열 것인지 결정.<br>
            속성: _black(새로운 탭), _self(링크가 있는 자신의 페이지, 디폴트),
            _parent(부로프레임), _top(전체화면)

    </p>
    <hr>
    <a href="http://www.daum.net/"><img src="daum.png" width="50" height="30"></a>
    <a href="http://www.naver.com/" target="_self"><img src="naver.png" width="50" height="30"></a>
    <a href="http://www.oracle.com/" target="_seft">오라클</a>
    <a href="http://www.microsoft.com/ko-kr/" target="_top">마이크로소프트</a>
</body>
</html>
