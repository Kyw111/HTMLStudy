<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Text Color</title>
    <style>
        h1 { color : coral;}
        h2 { color : rgb(10,0,255);}
        p { color : #006400;}
    </style>
</head>
<body>
    <h1>텍스트 컬러 스타일</h1>
    <h2>텍스트의 글자 색을 지정한다.</h2>
    <hr>
    <p>글자의 색을 지정하는 방법은 rgb, color-name, 16진수값(#ffffff)이 있다.</p>
    <p>글자의 색을 16진수 값으로 지정 : <span style="color : #ff0000">빨간색 입니다.</span></p>
    <p>글자의 색을 16진수 값으로 지정 : <span style="color : #00ff00">초록색 입니다.</span></p>
    <p>글자의 색을 16진수 값으로 지정 : <span style="color : #0000ff">파란색 입니다.</span></p>
    <p>글자의 색을 16진수 값으로 지정 : <span style="color : #000000">검정색 입니다.</span></p>
    <p>글자의 색을 16진수 값으로 지정 : <span style="color : #ffffff; background-color: #000000;">하얀색 입니다.</span></p>
</body>
</html>
