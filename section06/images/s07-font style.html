<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style</title>
    <style>
        p.italic { font-style: italic;}
        p.oblique { font-style: oblique;}
    </style>
</head>
<body>
    <h1>폰트 스타일은 글자 스타일을 지정</h1>
    <label>글자 스타일 지정 속성 값</label>
    <ul>
        <li>normal : 기본값</li>
        <li>italic : 이탤릭체, 원래 폰트에서 지원</li>
        <li>oblique : 이탤릭체, 기본글꼴을 기울여서 표시</li>
    </ul>
    <hr>
    <p> 기본 폰트 사용 </p>
    <p class="italic">이탤릭체(italic) 폰트 스타일</p>
    <p class="oblique">이탤릭체(oblique) 폰트 스타일</p>
</body>
</html>
