<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Text Color</title>
    <style>
        .sd1 {
            color : coral;
            text-shadow: 2px 2px;
        }
        .sd2 {
            text-shadow: 5px 5px 3px #ff0000;
        }
        .sd3 {
            color : #fff;
            text-shadow: 7px -7px 5px #000;
        }
        .sd4 {
            text-shadow: 0px 5px 5px  rgb(96, 46, 177);
        }
    </style>
</head>
<body>
    <h1>Text shadow</h1>
    <p>텍스트 그림자 효과 추가
            text-shadow : none | 가로거리 새로거리 번짐 정도 색상
    </p>
    <ul>
        <li>가로거리 : 텍스트로 부터 그림자까지의 가로 거리, 필수 속성</li>
        <li>세로거리 : 텍스트로부터 그림자까지의 세로 거리, 필수 속성</li>
        <li>번짐정도 : 그림자의 번지는 정도, 기본값 0</li>
        <li>색상 : 그림자의 색상, 기본값은 현자 글자 색</li>
    </ul>
    <hr>
    <h1 class="sd1">TEXT SHADOW</h1>
    <h1 class="sd2">TEXT SHADOW</h1>
    <h1 class="sd3">TEXT SHADOW</h1>
    <h1 class="sd4">TEXT SHADOW</h1>
</body>
</html>
