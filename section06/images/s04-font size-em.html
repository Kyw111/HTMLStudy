<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
    <style>
        h1.em3 { font-size : 3em;}
        p.em2 { font-size : 2em;}
        h3.em05 { font-size : 0.5em;}
    </style>
</head>
<body>
    <h1>폰트 크기</h1>
    <hr>
    <h1>h1 태그의 기본 폰트 크기(일반)</h1>
    <h1 class="em3">폰트크기(3em)</h1>
    <hr>
    <h3>h3 태그의 기본 폰트 크기(일반)</h3>
    <h3 class="em05">폰트크기(0.5em)</h3>
    <hr>
    <p>p 태그의 기본 폰트크기(일반)</p>
    <p class="em2">폰트크기(2em)</p>
</body>
</html>
