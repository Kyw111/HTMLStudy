<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #f0f;
        }
        .m1 {
            position: absolute;
            float : left;
            width : 40px;
            height: 40px;
            background: blue;
            text-align: center;
        }
        #d1 {
            top: 150px;
            left: 150px;
        }
        #d2 {
            top:0px;
            left: 0px;
        }
        #d3 {
            bottom:0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h3>absolute</h3>
    <p>문서의 흐름과는 관계없이 원하는 위치에 배치하여 top, right, bottom, left 속성 값을 사용해서 
            원하는 위치에 배치할 수 있다.</p>
    <hr>
    <div id="container">container</div>
        <div class="m1" id="d1">d1</div>
        <div class="m1" id="d2">d2</div>
        <div class="m1" id="d3">d3</div>
    
</body>
</html>
