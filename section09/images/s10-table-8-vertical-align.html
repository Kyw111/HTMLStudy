<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        td {
            width : 200px;
            padding: 40px;
        }
        table, td {
            border: 1px solid black;
        }
        .vt1 {
            vertical-align : top;
        }
        .vt2 {
            vertical-align : middle;
        }
        .vt3 {
            vertical-align : bottom;
        }
    </style>
</head>
<body>
    <h2>vertical-align - 셀 안에서 수직 정렬</h2>
    <p>vertical-align : top | bottom | middle | . . .</p>
    <hr>
    <table>
        <tr>
            <td class="vt1">테이블은 시각적 의사소통과 자료의 정렬 양식이다.</td>
            <td class="vt2">테이블은 시각적 의사소통과 자료의 정렬 양식이다.</td>
            <td class="vt3">테이블은 시각적 의사소통과 자료의 정렬 양식이다.</td>
        </tr>
    </table>
</body>
</html>
