<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #container {
            position: fixed;
            top: 200px;
            left: 200px;
            width: 400px;
            height: 400px;
            border: 1px solid #f0f;
        }
        .m1 {
            position: absolute;
            float : left;
            width : 40px;
            height: 40px;
            background: blue;
            text-align: center;
        }
        #d1 {
            top: 150px;
            left: 150px;
        }
        #d2 {
            top:0px;
            left: 0px;
        }
        #d3 {
            bottom:0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h3>fixed</h3>
    <p>absolute 처럼 문서의 흐름과는 관계없이 위치를 좌표로 지정할 수 있으며 부모 요소가 아닌 브라우저 창이 기준이된다.</p>
    <hr>
    <div id="container">
        <div class="m1" id="d1">d1</div>
        <div class="m1" id="d2">d2</div>
        <div class="m1" id="d3">d3</div>
    </div>
    
</body>
</html>
