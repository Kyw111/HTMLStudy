<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        .t1 {
            border : 2px solid black;
            border-collapse: separate; /* 테이블 속성 */
            border-spacing : 5px;  /* 바로 위에서 separate를 줬을 때에만 적용가능 */
        }
       
        th, td {
            border : 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>border - spacing - 셀 테두리 사이의 거리</h2>
    <p>border-collapse:separate 인 경우 테이블의 셀과 셀 사이의 거리 지정한다.</p>
    <p>border-spacing : <크기></p>
    <hr>
    <table class="t1">
        <caption>it 전문 개발자 코스 </caption>
        <tr>
            <th>과정</th>
            <th>언어</th>
        </tr>
        <tr>
            <td>분석과정</td>
            <td>요구사항 확인, 분석, </td>
        </tr>
        <tr>
            <td>개발자과정</td>
            <td>프로그래밍 언어</td>
        </tr>
    </table>
</body>
</html>
