<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
            table, th, td {
                border:1px solid rgb(0,0,255);
            }
            td {
                padding: 5px;
            }
    </style>
</head>
<body>
        <h3>Table 태그 - rowrspan, colspan</h3>
        <hr>
        <p>테이블(table)의 행과 열 합치기(<b>rowspan, colspan</b>)</p>
        <h4>행과 열합치기</h4>
        <hr>
        <table>
                <tr>
                        <td>열1</td>
                        <td rowspan="2" colspan="2">열2</td>
                </tr>
                <!-- 위에서 2,3번째 행을 합치려고 하니까 아래에선 그에 맞게 맞춰서 지정해줘야함-->
                <tr>
                        <td>열1</td>
                        <!-- 열2, 열3이 통합
                        <td>열2</td>
                        <td>열3</td>-->
                </tr>
                <tr>
                        <td>열1</td>
                        <td>열2</td>
                        <td>열3</td>
                </tr>
                <tr>
                        <th>합계</th>
                        <td colspan ="2">123,456</td>
                </tr>
                  
        </table>
</body>
</html>
