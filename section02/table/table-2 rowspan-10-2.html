<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
            table, th, td {
                border:1px solid rgb(0,0,255);
            }
            td {
                padding: 5px;
            }
    </style>
</head>
<body>
        <h3>Table 태그 - rowrspan, colspan</h3>
        <hr>
        <p>테이블(table)의 행과 열 합치기(<b>rowspan, colspan</b>)</p>
        <h4>행과 열합치기</h4>
        <hr>
        <table>
                <tr>
                        <td>열1</td>
                        <td>열2</td>
                        <td>열3</td>
                </tr>
                <tr>
                        <td colspan="3">
                        <p>
                                안녕하세요<br>
                                저는 <strong>개발자</strong>를 꿈꾸는 <mark>새내기</mark>입니다.<br>
                                저는 주어진 일을 반드시 이루고야 마는 <span style="color:crimson">책임감</span> 있는
                                성향을 가지고 있습니다.
                        </p>
                </td>
                </tr>
                <tr>
                </tr>
                <tr>
                        <td>열1</td>
                        <td>열2</td>
                        <td>열3</td>
                </tr>
                <tr>
                        <th>합계</th>
                        <td colspan ="2">123,456</td>
                </tr>
                  
        </table>
</body>
</html>
