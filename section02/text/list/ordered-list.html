<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered List Tag</title>
</head>
<body>
        <h3>순서가 있는 목록 - ordered list</h3>
        <p>
               목록의 숫자 표기 방법이나 시작하는 숫자 등을 표시<br>
        </p>
        <hr>
        <ol>
                <li>항목1</li>
                <li>항목2</li>
                <li>항목3</li>
        </ol>
        <hr>
        <h3>자바 커리큘럼</h3>
        <ul>
                <li> 1개월
                        <ol>
                                <li>자바기초</li>
                                <li>자바활용</li>
                        </ol>
                </li>
                <li> 2개월 
                        <ol>
                                <li>javaFX</li>
                                <li>데이터베이스</li>
                                <li>네트워크</li>
                        </ol>
                </li>
        </ul>
       
</body>
</html>
