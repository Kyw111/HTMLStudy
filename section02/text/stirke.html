<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strike(s) Tag</title>
</head>
<body>
        <h3>Stirke(s) 태그</h3>
        <hr>
        <p>
                Strike(s) 태그는 내용을 <mark>취소선</mark>으로 표시한다.<br>
                <s>이 문장은 취소선으로 처리한 내용입니다.</s><br>
                주문을 모두 <span style="color:red"><s>취소</s></span> 해 주세요.
        </p>
</body>
</html>
